<!-- parking-list.component.html -->

<div *ngFor="let parking of parkings" class="parking-card">
  <img [src]="parking.imageUrl" alt="Parking Image">
  <h3>{{ parking.nombre }}</h3>
  <p>Tarifa: {{ parking.tarifa }}</p>
  <p>Estrellas: {{ parking.estrellas }}</p>
  <p>{{ parking.descripcion }}</p>
</div>
