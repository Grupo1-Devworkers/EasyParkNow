
<div class="margen">

    <div class="profile-top">
      <img class="rounded-image" [src]="perfil" alt="home" width="150" height="150">
      <ul>
        <br><li>Marco Ramirez Ojeda</li>
        <li>Nissan Model XI</li>
      </ul>

      <img class="img-top-parking" [src]="topparking" (click)="clickTopParking()" alt="top parkings" width="140" height="140" style="padding-left: 10px; padding-right: 10px">
      <a style="font-size: 21px">Highlighted Offers</a>
      <img [src]="history" (click)="clickHistory()" alt="history" width="100" height="100" style="padding-left: 10px">
      <a style="font-size: 21px"> History</a>
    </div>

    <div class="button">
      <div  class= "container">
        <h1 class="centered-text">See Map</h1>
        <div  class= "buttons">
          <img [src]="mapa" (click)="clickMap()" alt="home" width="180" height="180">
          <img [src]="opciones" (click)="clickOption() " alt="home" width="180" height="180">
        </div>
        <h1 class= "centered-text " >Options</h1>
      </div>
    </div>
  <div>
    <button class="custom-button"  (click)="onClick()">FIND NEARBY PARKING</button>
  </div>
  </div>
