
<div class="containertable">
  <div class="row">
    <div class="col-12">
      <mat-card style="margin-top: 20px">
        <mat-card-title style="  font-style: italic;font-size: 24px; color: white">History</mat-card-title>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <!-- Position Column -->
          <ng-container matColumnDef="demo-position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="demo-name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="demo-weight">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="demo-symbol">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <ng-container matColumnDef="demo-Entryhour">
            <th mat-header-cell *matHeaderCellDef> EntryHour </th>
            <td mat-cell *matCellDef="let element"> {{element.Entryhour}} </td>
          </ng-container>

          <ng-container matColumnDef="demo-Exithour">
            <th mat-header-cell *matHeaderCellDef> ExitHour </th>
            <td mat-cell *matCellDef="let element"> {{element.Exithour}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
